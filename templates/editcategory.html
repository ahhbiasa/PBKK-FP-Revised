<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-5">
        <a class="navbar-brand text-light" href="/" style="margin: 0; padding: 0;">
          <img src="/static/img/go-fp-logo.png" alt="logo" style="width: 80px; height: auto;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-1">
                <a class="btn btn-primary" href="/view/shops">Shops</a>
            </li>
            <li class="nav-item px-1">
                <a class="btn btn-primary" href="/view/products">Products</a>
            </li>
            <li class="nav-item px-1">
                <a class="btn btn-primary" href="/view/categories">Categories</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container mt-5">
      <h3>Edit Category</h3>
      <div id="alert" class="alert d-none" role="alert"></div>
      <form id="editCategoryForm">
        <div class="mb-3">
          <label for="name" class="form-label">Category Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter category name" value="{{ .category.Name }}">
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='/view/categories'">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveButton">Save</button>
        </div>
      </form>
    </div>
  </body>

    <style>
      body {
        background-color: #001f3d; /* Navy Blue background */
        color: #ffffff; /* White text */
      }
      nav {
        background-color: #003366; /* Darker navy blue for the container */
      }
      .form-label {
        color: #ffffff;
      }
      .btn-secondary {
        background-color: #006699; /* Slightly lighter navy for the cancel button */
        border: none;
      }
      .btn-secondary:hover {
        background-color: #004d66;
      }
      .btn-primary {
        background-color: #004d66; /* Primary button navy blue */
        border: none;
      }
      .btn-primary:hover {
        background-color: #003354;
      }
      .alert {
        margin-top: 20px;
      }
    </style>
    <script>
      document.getElementById('saveButton').addEventListener('click', async () => {
        const name = document.getElementById('name').value;
        const categoryId = {{ .category.ID }};
        const alertBox = document.getElementById('alert');

        try {
          const response = await fetch(`/api/categories/${categoryId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name }),
          });

          const result = await response.json();

          if (response.ok) {
            alertBox.className = 'alert alert-success';
            alertBox.textContent = result.message;
            alertBox.classList.remove('d-none');

            setTimeout(() => {
              window.location.href = '/view/categories';
            }, 2000);
          } else {
            throw new Error(result.error || 'An error occurred');
          }
        } catch (error) {
          alertBox.className = 'alert alert-danger';
          alertBox.textContent = error.message;
          alertBox.classList.remove('d-none');
        }
      });
    </script>
  </body>
</html>
