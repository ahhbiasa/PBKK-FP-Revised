<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-light" href="/view/" style="margin: 0; padding: 0;">
          <img src="/img/go-fp-logo.png" alt="logo" style="width: 80px; height: auto;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-1">
              <a class="btn btn-primary text-light" href="/view/products">Products</a>
            </li>
            <li class="nav-item px-1">
              <a class="btn btn-primary text-light" href="/view/categories">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg mt-5">
            <div class="card-body">
              <h3 class="text-center">Edit Category</h3>
              <p class="text-center text-muted">Currently editing: <strong>{{ .Name }}</strong></p>
              <hr>
              {{ if .Error }}
              <div class="alert alert-danger" role="alert">
                {{ .Error }}
              </div>
              {{ end }}
              <form action="/view/categories/edit/{{ .ID }}" method="POST">
                <input type="hidden" name="id" value="{{ .ID }}">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" autocomplete="off" value="{{ .Name }}" placeholder="Enter category name">
                </div>
                <div class="text-end">
                  <a href="/view/categories" class="btn btn-secondary">Back</a>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-vH9Rie3yQtY6NxU+U6kj9M0xtBxozU8nvn+IQ69MOG0ljtTAm7Xs4oN0hd9MFGRa" crossorigin="anonymous"></script>
  </body>

  <style>
    body {
      background-color: #0d1b2a;
      color: #ffffff;
    }
    nav {
      background-color: #142c44;
    }
    h3 {
      color: #4fb3f6;
    }
    .btn-primary {
      background-color: #4fb3f6;
      border: none;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .form-control {
      background-color: #1e2a3a;
      color: #ffffff;
      border: 1px solid #4fb3f6;
    }
  </style>
</html>
