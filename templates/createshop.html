<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-light" href="/view/" style="margin: 0; padding: 0;">
          <img src="/static/img/go-fp-logo.png" alt="logo" style="width: 80px; height: auto;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-1">
              <a class="btn btn-primary text-light" href="/view/shops">Shops</a>
            </li>
            <li class="nav-item px-1">
              <a class="btn btn-primary text-light" href="/view/products">Products</a>
            </li>
            <li class="nav-item px-1">
              <a class="btn btn-primary text-light" href="/view/categories">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mt-5">Add Shop</h2>
          <hr>

          <form action="/api/shops/add" method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" autocomplete="off">
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="3"></textarea>
            </div>
            <div class="text-end">
              <a href="/view/shops" class="btn btn-secondary">Back</a>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Hk1aD8XjP1tFuD35XhDd5M3n82eTfh2sZ8aw3qH/gI9YYtn75fjzJmUFGlA+HkZo" crossorigin="anonymous"></script>
  </body>
  
  <style>
    body {
      background-color: #b6a18e;
      color: #ffffff;
    }
    nav {
      background-color: #9A7E6F;
    }
    .navbar-brand {
      color: #1e2a3a;
    }
    .nav-link {
      color: #1e2a3a;
    }
    h2 {
      color: #54473F;
    }
    .thick-hr {
      background-color: #54473F;
      height: 2px; 
      border: none; 
    }
    h3 {
      color: #54473F;
    }
    .btn-primary {
      background-color: #54473F;
      border: none;
    }
    .btn-primary:hover {
      background-color: #FFAD60;
      border: none;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .table {
      color: #ffffff;
    }
    .table-dark {
      background-color: #1e2a3a;
    }
  </style>
</html>
